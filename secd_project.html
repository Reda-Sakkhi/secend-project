<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="secd_project.css">
</head>
<body class="container d-flex justify-content-center align-items-center vh-100">
    <div id="div" >
        <div class="div">
            <h1 class="text-center">Sign in</h1>
        <form action="">
            <label for="">Nom :</label>
            <input type="text" placeholder="entrez votre nom" class="form-control" required>
            <label for="">Email :</label>
            <input type="email" placeholder="entrez votre email" class="form-control"  required>
            <label for=""> Mots de passe :</label>
            <input type="password" placeholder="entrez un mots de passe" class="form-control" required>
            <input type="submit" class="btn btn-primary mt-3 fs-9" value="Envoyer">

        </form>
        </div>
        
    </div>
    
</body>
</html>
